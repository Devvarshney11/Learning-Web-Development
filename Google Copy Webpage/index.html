<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Google Copy</title>
</head>

<body>
    <header>
        <nav>
            <a class="menuitems" href="/">Gmail</a>
            <a class="menuitems" href="/">Images</a>
            <div class="wrapper">
                <i id="dropdown-menu" class="material-icons">apps</i>
                <div class="dropdown-card">
                    <div class="app-item">
                        <img class="appitem-img" src="http://pluspng.com/img-png/google-logo-png-open-2000.png">
                        <p class="label">Search</p>
                    </div>
                    <div class="app-item">
                        <img class="appitem-img"
                            src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png">
                        <p class="label">Maps</p>
                    </div>
                    <div class="app-item">
                        <img class="appitem-img"
                            src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png">
                        <p class="label">Drive</p>
                    </div>
                    <div class="app-item">
                        <img class="appitem-img"
                            src="https://ssl.gstatic.com/calendar/images/dynamiclogo_2020q4/calendar_12_2x.png">
                        <p class="label">Calendar</p>
                    </div>
                    <div class="app-item">
                        <img class="appitem-img"
                            src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png">
                        <p class="label">Photos</p>
                    </div>
                    <div class="app-item">
                        <img class="appitem-img"
                            src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png">
                        <p class="label">Keep</p>
                    </div>
                </div>
            </div>
            <img src="/assets/images/priscilla-du-preez-DZk3WxO-swU-unsplash.jpg">
        </nav>
    </header>
    <main>
        <div class="centersection">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="google logo" />
            <br>
            <div class="input-wrapper">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="searchbox" type="text" name="search">
                <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"
                    alt="voice icon" />
            </div>
        </div>
        <div class="centersection">
            <button class="buttons">Google Search</button>
            <button class="buttons">I'm Feeling Lucky</button>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/890669727b.js" crossorigin="anonymous"></script>
</body>

</html>
