<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/index8.css">
    <title>Form Validation</title>
</head>

<body>
    <div class="form-wrapper">
        <form class="form-design">
            <div>
                <input type="text" name="name" id="name" placeholder="Full Name">
            </div>
            <div>
                <input type="text" name="email" id="email" placeholder="Email">
                <p id="mailError">Write Valid Email</p>
            </div>
            <div>
                <input type="text" name="number" id="number" placeholder="Phone Number">
                <p id="numberError">Write Valid Number</p>
            </div>
            <input type="submit" value="submit" id="s-btn">
        </form>
    </div>
    <script src="/index8.js"></script>
</body>

</html>
