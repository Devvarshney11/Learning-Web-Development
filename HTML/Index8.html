<!DOCTYPE html>
<html>
    <head>
        <title>HTML Detail and Summary Tag</title>
    </head>
    <body>
        <details>
            <summary>Chapter One</summary>
            <p>This is an Introductory Chapter</p>
        </details>
        <details>
            <summary>Chapter Two</summary>
            <ul>
                <li>Heading</li>
                <li>Paragraph</li>
                <li>Links</li>
            </ul>
        </details>
        <details>
            <summary>Chapter Three</summary> 
            <ul>
                <li>Header</li>
                <li>Main</li>
                <li>Footer</li>
            </ul>
        </details>
    </body>
</html>
