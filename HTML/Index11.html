<!DOCTYPE html>
<html>
    <head>
        <title>Html Forms</title>
        <style>
            body
            {
                background-color: #F4F2DE;
            }
            #register-form
            {
                background-color: #E9B384;
                border:1px solid black;
                margin-left: auto;
                margin-right: auto;
                text-align: center;
                width:600px;
                padding:35px;
            }
            .input-label
            {
                padding:16px;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align: center;">Signup</h1>
        <form id = "register-form">
            <div class = "input-label">
                <label  for="fname">Full Name :</label><br>
                <input type = "text" id = "fname" name = "fullname">
            </div>
            <div>
                <label for="email">Email :</label><br>
                <input type = "email" id = "email" name = "email">
            </div>
            <div>
                <label for="pass">Password : </label><br>
                <input type = "password" id = "pass" name = "password">
            </div>
            <div>
                <label for="Conf-pass">Confirm Password</label><br>
                <input type = "password" id = "Conf-pass" name = "confirm-password">
            </div>
            <div>
                <label>Gender</label><br>
                <input type="radio" name="male" id = "male" value="male"><label for = "male">Male</label>
                <input type="radio" name="female" id = "female" value="female"><label for="female">Female</label>
                <input type="radio" name="other" id = "other" value="other"><label for = "other">Other</label>
            </div>
            <div>
                <label>Security Question</label><br>
                <select name = "security-question">
                    <option value = "first-pet-name">What was your first pet name</option>
                    <option value = "first-job">What was your first job</option>
                </select>
            </div>
            <div>
                <textarea name = "answer" rows = "6" cols = "30"></textarea>
            </div>
            <div> 
                <input type="checkbox" name="term-conditions"id = "contitions" value="accept"><label for = "conditions">I agree to accept terms and conditions</label> 
            </div>
            <div>
                <input type="submit" value = "Register">
            </div>
        </form>
        </body>
    </body> 
</html>
